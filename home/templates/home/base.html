<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Meu Site Tailwind{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold">Meu Site Django com Tailwind</h1>
    </header>

    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        <p>Conteúdo da página aqui.</p>
        {% endblock %}
    </main>

    <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
        &copy; 2025 Meu Projeto
    </footer>

</body>
</html>
